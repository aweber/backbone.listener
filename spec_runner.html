<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link href='lib/jasmine/lib/jasmine-core/jasmine.css' rel='stylesheet' type='text/css' />
    <script src='lib/jasmine/lib/jasmine-core/jasmine.js' type='text/javascript'></script>
    <script src='lib/jasmine/lib/jasmine-core/jasmine-html.js' type='text/javascript'></script>
    <script src='lib/jquery/dist/jquery.min.js' type='text/javascript'></script>
    <script src='lib/underscore/underscore.js' type='text/javascript'></script>
    <script src='lib/backbone/backbone.js' type='text/javascript'></script>
    <script src='backbone.listener.js' type='text/javascript'></script>
    <script src='spec/backbone.listener.spec.js' type='text/javascript'></script>
    <script type='text/javascript'>
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 250;
        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };
        var currentWindowOnload = window.onload;
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };
        function execJasmine() {
          jasmineEnv.execute();
        }
      })();
    </script>
  </head>
  <body></body>
</html>
